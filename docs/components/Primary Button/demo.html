<h2 id="overview">Overview</h2>

<p>The Primary Button should only be used once per screen. 
It should always be the main call to action that continues or completes the journey.</p>

<h2 id="states">States</h2>

<p>Transitions between states are animated, using with ease-in-ease-out over 0.3s.</p>
